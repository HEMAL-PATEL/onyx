<wicket:panel>
	<span wicket:id="input" /><span wicket:id="unit" />
</wicket:panel>

<wicket:fragment wicket:id="textAreaFragment">
	<textarea wicket:id="field"></textarea>
</wicket:fragment>

<wicket:fragment wicket:id="autoCompleteFragment">
	<input wicket:id="field" type="text" /><span wicket:id="label"></span>
</wicket:fragment>

<wicket:fragment wicket:id="inputFragment">
	<input wicket:id="field" type="text" />
</wicket:fragment>

<wicket:fragment wicket:id="checkboxFragment">
	<input wicket:id="field" type="checkbox" />
</wicket:fragment>

<wicket:fragment wicket:id="selectFragment">
	<select wicket:id="select" />
</wicket:fragment>

<wicket:fragment wicket:id="audioRecorderFragment">
	<div class="audio-recorder-container">
		<canvas id="canvas"></canvas>
		<audio id="my-audio" preload="metadata" controls wicket:id="audio-record-source"></audio>
	</div>

	<div class="audio-recorder-controls-container">
		<button id="startRecordBtn" type="button">Start</button>
		<button id="stopRecordBtn" type="button">Stop</button>
	</div>

	<div id="audio-recorder-time-remaining"></div>
</wicket:fragment>
