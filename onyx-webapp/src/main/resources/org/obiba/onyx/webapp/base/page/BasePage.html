  <link rel="shortcut icon" href="images/favicon.ico"/>
</head>

<body>

<div wicket:id="reusable-confirmation-dialog"></div>
<div wicket:id="reusable-print-dialog"></div>


<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">
        <div id="loginHeader">
          <img wicket:id="logo"/>
        </div>
      </a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/main/HomePage">Home</a></li>
        <li><a href="/participants/ParticipantSearchPage">Participants</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Profile</a></li>
        <li class="divider"></li>
        <li><a href="#">Administration</a></li>
        <li class="divider"></li>
        <li><a href="http://wiki.obiba.org/display/ONYXDOC/Onyx+User+Guide">Help</a></li>

        <li><a href="#">Quit</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">

  <div class="page-header">
  </div>

  <div class="ui-layout-north">
    <div id="pageHeader">
      <div id="pageHeader1" wicket:id="header"></div>
      <div wicket:id="menuBar"></div>
    </div>
  </div>

  <div id="contentWrapper">
    <span style="display: none;" class="base-ajax-indicator" id="base-ajax-indicator" wicket:id="baseAjaxIndicator"/>
    <div id="feedback">
      <span wicket:id="feedback"/>
    </div>
    <wicket:child/>

  <div id="pageFooter">
    <div id="currentUser"><span wicket:id="userFullName"/>&nbsp;|&nbsp;<span wicket:id="currentTime"/></div>
    <div wicket:id="battery" style="float:left"></div>
    <div id="currentVersion">OBiBa / <span wicket:id="version"/>&copy;</div>
